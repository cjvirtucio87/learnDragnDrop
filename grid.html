<div class='row' ng-repeat='row in $ctrl.nestedList'>
  <div class='col-md-12' style="background-color:gray;width:200px;height:200px">
    {{row.name}}
    <div class='row' ng-repeat='component in row.components' style="background-color:cyan;width:200px;height:200px;">
      <div class='col-md-12'>
        {{component.name}}
      </div>
    </div>
  </div>
</div>
