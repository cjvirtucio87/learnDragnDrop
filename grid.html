<div class='row'>
  <div
  ng-repeat="cell in $ctrl.list1"
  class='col-md-2'
  data-drag='true'
  data-drop='true'
  jqyoui-draggable="{index:{{$index}},animate:true}"
  jqyoui-droppable="{index:{{$index}}}"
  ng-model="$ctrl.list1"
  class='panel'
  style='width: 200px; height: 200px; background-color: gray; cursor: pointer'>
    {{ cell.title }}.
  </div>
</div>
